name: 'blog-app'
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '18.x'

      - name: 'npm install'
        run: npm i

      - name: 'run tests'
        run: npm run test

      - name: 'lint'
        run: npm run lint

      - name: 'stylelint'
        run: npm run stylelint

      - name: 'build project'
        run: npm run build:prod

      - name: 'build storybook'
        run: npm run storybook:build

      - name: 'test UI'
        run: npm run test:ui:ci